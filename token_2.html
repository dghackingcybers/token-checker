<!DOCTYPE html>
<html>
<head>
    <title>CHK TOKEN - RESILIENT CDM</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 5px;
        }
        textarea, button {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .description {
            margin-top: 30px;
            font-size: 18px;
            color: #ccc;
        }
    </style>
    <script>
        function verificarTokens() {
            var tokens = document.getElementById("tokens").value.split("\n");
            var tokensValidos = [];
            var tokensInvalidos = [];
            var count = 0;
            var verificarBot = document.getElementById("botCheckbox").checked;
            var verificarConta = document.getElementById("contaCheckbox").checked;

            function verificarToken(token) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "https://discord.com/api/v10/users/@me", true);
                xhr.setRequestHeader("Authorization", token);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        var icon = "üë§"; // Default icon
                        var hasNitro = false; // Placeholder for Nitro status
                        var nitroDuration = "Desconhecido"; // Nitro duration
                        var is2FA = false; // 2FA status
                        var email = "Desconhecido"; // Email placeholder

                        if (xhr.status === 200) {
                            var response = JSON.parse(xhr.responseText);
                            var username = response.username;
                            var isBot = response.bot;
                            icon = isBot ? "ü§ñ" : "üë§";
                            hasNitro = response.premium_type > 0;
                            
                            if (hasNitro) {
                                nitroDuration = "Ativo por 6 meses"; // Example
                            }

                            email = response.email || "N√£o dispon√≠vel";

                            if (xhr.status === 403 && response.message === "Two Factor Required") {
                                is2FA = true;
                            }

                            if ((verificarBot && isBot) || (verificarConta && !isBot)) {
                                token = "- " + icon + " " + token + " (" + username + ") " + 
                                        "E-mail: " + email + 
                                        " Nitro: " + (hasNitro ? "Sim" : "N√£o") + 
                                        " Dura√ß√£o: " + nitroDuration + 
                                        " 2FA: " + (is2FA ? "Sim" : "N√£o");
                                tokensValidos.push(token);
                            } else {
                                tokensInvalidos.push("- " + icon + " " + token + 
                                                     " E-mail: " + email + 
                                                     " Nitro: " + (hasNitro ? "Sim" : "N√£o") + 
                                                     " Dura√ß√£o: " + nitroDuration + 
                                                     " 2FA: " + (is2FA ? "Sim" : "N√£o"));
                            }
                        } else {
                            tokensInvalidos.push("- " + icon + " " + token + 
                                                 " (Erro ao verificar) E-mail: " + email + 
                                                 " Nitro: " + (hasNitro ? "Sim" : "N√£o") + 
                                                 " Dura√ß√£o: " + nitroDuration + 
                                                 " 2FA: " + (is2FA ? "Sim" : "N√£o"));
                        }
                        count++;
                        if (count === tokens.length) {
                            exibirResultados();
                        }
                    }
                };
                xhr.send();
            }

            function exibirResultados() {
                var resultadoDiv = document.getElementById("resultado");
                resultadoDiv.innerHTML = ""; // Clear previous content
                var tokensValidasTexto = "Tokens v√°lidos:\n" + tokensValidos.join("\n");
                var tokensInvalidasTexto = "Tokens inv√°lidos:\n" + tokensInvalidos.join("\n");
                resultadoDiv.innerHTML = "<h2>Resultados:</h2><pre>" + tokensValidasTexto + "\n\n" + tokensInvalidasTexto + "</pre>";
            }

            tokens.forEach(function (token) {
                verificarToken(token);
            });
        }
    </script>
</head>
<body>
    <h1>TOKEN CHECKER - CDM CYBERS</h1>
    <div class="checkbox-container">
        <input type="checkbox" id="botCheckbox">
        <label for="botCheckbox">Bot</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="contaCheckbox">
        <label for="contaCheckbox">Conta</label>
    </div>
    <textarea id="tokens" placeholder="Insira os tokens do Discord (um por linha)" rows="10" cols="50"></textarea>    
    <button onclick="verificarTokens()">Verificar</button>
    <div id="resultado"></div> <!-- Div para exibir os resultados -->

    <!-- Descri√ß√£o adicional -->
    <div class="description">
        <p>Esta ferramenta permite verificar tokens do Discord para determinar se s√£o v√°lidos, se pertencem a bots, se t√™m Nitro, entre outros dados importantes. Simples de usar, basta inserir os tokens e clicar em "Verificar".</p>
    </div>
</body>
</html>
